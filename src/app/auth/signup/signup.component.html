<div class="row">
  <div class="col-12 col-md-6 col-md-offset-3">
    <h1>Signup</h1>
  </div>
  <div class="col-12 col-md-6 col-md-offset-3">
    <div class="form" [formGroup]="form">
        <div class="form-group">
          <input type="text" formControlName="firstName" placeholder="First Name" class="form-control">
        </div>
        <div class="form-group">
          <input type="text" formControlName="lastName" placeholder="Last Name" class="form-control">
        </div>

      <div class="form-group">
        <input type="text" formControlName="email" placeholder="Email" class="form-control">
      </div>
      <div class="form-group">
        <input type="text" formControlName="emailConfirmation" placeholder="Confirm Email" class="form-control">
      </div>
      <div class="form-group">
        <input type="text" formControlName="password" placeholder="Password" class="form-control">
      </div>
      <div class="form-group">
        <input type="text" formControlName="passwordConfirmation" placeholder="Confirm password" class="form-control">
      </div>
      <button class="btn btn-primary" (click)="signupUser()">Sign Up</button>
    </div>
  </div>
</div>
